
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>

<body>

    <header class="header">
        <a href="/" class="site-logo">EduConnect</a>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="{{ url_for('courses') }}">Courses</a>
            <a href="{{ url_for('scholarship') }}">Scholarships</a>
            <a href="{{ url_for('certifications') }}">My Certifications</a>
            <a href="{{ url_for('supports') }}">Support</a>
            <a href="{{ url_for('about') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </nav>
        <div class="auth-buttons">
            <a href="{{ url_for('login') }}" class="button button-secondary">Login</a>
            <a href="{{ url_for('sign_up') }}" class="button button-primary">Sign Up</a>
        </div>
    </header>

    <main>
        {% block body %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 EduConnect Portal. All rights reserved.</p>
            <div class="footer-links">
                <a href="/privacy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
                <a href="/faq">FAQ</a>
            </div>
        </div>
    </footer>

</body>

</html>
