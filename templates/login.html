<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar ni Mayor - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
    }

    .container {
      width: 100vw;
      max-width: 95%;
      height: 100vh;
      background: url("img/bg.jpg") no-repeat center center/cover;
      display: flex;
      border: 5px solid #001f54; /* top & bottom blue border */
      border-radius: 10px;
      overflow: hidden;
    }

    /* LEFT SIDE - LOGO */
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.6); /* semi-transparent to highlight logo */
    }

    .left img {
      width: 280px;
      max-width: 90%;
      height: auto;
    }

    /* RIGHT SIDE - LOGIN CARD */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.85); /* white background for clarity */
    }

    .login-box {
      width: 80%;
      max-width: 350px;
      text-align: center;
    }

    .login-box h2 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .login-box h3 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #444;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #001f54;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #003080;
    }

    .login-box a {
      display: block;
      margin-top: 8px;
      font-size: 12px;
      color: #001f54;
      text-decoration: none;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .register {
      margin-top: 15px;
      font-size: 13px;
    }

    .register a {
      color: #0073e6;
      font-weight: bold;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .left {
        padding: 20px 0;
      }

      .right {
        padding: 20px;
      }

      .login-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LEFT SIDE (Logo) -->
    <div class="left">
      <img src="images/logo.png" alt="Municipality Logo">
    </div>

    <!-- RIGHT SIDE (Login Box) -->
    <div class="right">
      <div class="login-box">
        <h2>SCHOLAR NI MAYOR</h2>
        <h3>LOGIN</h3>
        <input type="text" placeholder="Email / Username">
        <input type="password" placeholder="Password">
        <a href="#">Forgot Password?</a>
        <button>SIGN IN</button>
        <div class="register">
          Donâ€™t have an account yet? <a href="#">Register</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
