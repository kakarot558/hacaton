{% extends "base.html" %}

{% block head %}
<title>Sign Up - EduConnect Portal</title>
{% endblock %}

{% block body %}
<section class="auth-section">
    <div class="auth-container">
        <h2>Join EduConnect Today!</h2>
        <p>Create your free account to access courses, scholarships, and certifications.</p>
        <form action="{{ url_for('sign_up') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="button button-primary auth-button">Sign Up</button>
        </form>
        <p class="auth-footer">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</section>
{% endblock %}
