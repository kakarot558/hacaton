
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduConnect Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>

<body>
    

<section class="auth-section">
    <div class="auth-container">
        <h2>Welcome Back Admin!</h2>
        <p>Log in to your EduConnect account to continue your learning journey as a administrator.</p>
        <form action="{{ url_for('login') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password-admin" name="password-admin" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember_me">
                    <span class="checkmark"></span> Remember Me
                </label>
                
            </div>
            <button type="submit" class="button button-primary auth-button">Login</button>
        </form>
        <p class="auth-footer"><a href="{{ url_for('home') }}">Back</a></p>
    </div>
    
</section>
</body>
</html>
